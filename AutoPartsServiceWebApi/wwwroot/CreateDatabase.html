<!DOCTYPE html>
<html>
<head>
    <title>Create Database</title>
</head>
<body>
    <h1>Create Database</h1>
    <form id="create-database-form">
        <label for="server-ip">Server IP:</label><br>
        <input type="text" id="server-ip" name="server-ip"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="database-name">Database Name:</label><br>
        <input type="text" id="database-name" name="database-name"><br>
        <input type="submit" value="Submit">
    </form>

    <script>document.getElementById('create-database-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var serverIp = document.getElementById('server-ip').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var databaseName = document.getElementById('database-name').value;

            fetch('https://localhost/createdatabase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    serverIp: serverIp,
                    username: username,
                    password: password,
                    databaseName: databaseName
                })
            }).then(function(response) {
                if (response.ok) {
                    alert('Database created successfully');
                } else {
                    alert('Error creating database');
                }
            });
        });</script>
</body>
</html>
